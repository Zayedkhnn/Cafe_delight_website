<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/login.css" />
	<title>Login | Cafe Delight</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		nav {
			background-color: #6a4b33;
			color: white;
			padding: 15px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav .logo h1 {
			font-size: 24px;
			margin: 0;
			color: #ffe6cc;
		}
		nav .nav-items a {
			color: #ffe6cc;
			text-decoration: none;
			margin: 0 15px;
			font-size: 16px;
		}
		nav .nav-items a:hover {
			text-decoration: underline;
		}
		#test {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding: 20px;
			gap: 40px;
		}
		fieldset {
			border: 2px solid #6a4b33;
			border-radius: 10px;
			padding: 20px;
			width: 300px;
			background-color: #fff;
		}
		legend {
			font-size: 18px;
			color: #6a4b33;
		}
		.inputs {
			width: 100%;
			padding: 8px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.button1 {
			background-color: #6a4b33;
			color: #fff;
			border: none;
			padding: 10px 20px;
			margin: 5px 0;
			border-radius: 5px;
			cursor: pointer;
		}
		.button1:hover {
			background-color: #5a3c2c;
		}
		label {
			font-size: 14px;
			color: #333;
		}
	</style>
</head>
<body>
	<nav>
		<div class="logo">
			<h1>Cafe Delight</h1>
		</div>
		<div class="image">
			<img src="image/home-img-3.png" class="main-home-image" alt="">
		</div>
		<div class="nav-items">
			<a href="index.html">Home</a>
			<a href="index.html">About</a>
			<a href="index.html">Menu</a>
			<a href="login.html">Login</a>
		</div>
	</nav>
	<div id="test">
		<div id="c">
			<fieldset>
				<legend>Member Login</legend>
				<input type="text" placeholder="Username" required class="inputs" />
				<br /><br />
				<input type="password" placeholder="Password" required class="inputs" />
				<br /><br />
				<input type="checkbox" id="remember" />
				<label for="remember">Remember Me</label>
				<br /><br />
				<a href="index.html"><button class="button1">Login</button></a>
			</fieldset>
		</div>
		<div id="d">
			<fieldset>
				<legend>Register</legend>
				<input type="text" placeholder="First Name" required class="inputs" />
				<br /><br />
				<input type="text" placeholder="Last Name" class="inputs" />
				<br /><br />
				<input type="text" placeholder="Username" class="inputs" />
				<br /><br />
				<input type="email" placeholder="Email Address" required class="inputs" />
				<br /><br />
				<input type="password" placeholder="Password" class="inputs" />
				<br /><br />
				<input type="password" placeholder="Confirm Password" class="inputs" />
				<br /><br />
				<input type="checkbox" id="subscribe" />
				<label for="subscribe">Subscribe to Newsletter</label>
				<br /><br />
				<a href="index.html"><button class="button1">Register</button></a>
				<button class="button1" style="background-color: #ccc; color: #333;">Cancel</button>
			</fieldset>
		</div>
	</div>
	
</body>
</html>
